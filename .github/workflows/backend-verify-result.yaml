name: backend-verify-result

on:
  pull_request:
    branches: [ main ]

jobs:
  verify-result:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.23.9'
        
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.19.0'
        
    - name: Verify Go version
      run: go version
      
    - name: Verify Node.js version
      run: node --version
      
    - name: Verify npm version
      run: npm --version

    - name: Make scripts executable
      run: chmod +x scripts/test.sh scripts/build.sh scripts/run.sh
      
    - name: Execute test script
      run: ./scripts/test.sh
      
    - name: Execute build script
      run: ./scripts/build.sh
      
    - name: Execute run script
      run: ./scripts/run.sh
      
    - name: Verify result.txt exists and is not empty
      run: |
        if [ ! -f result.txt ]; then
          echo "ERROR: result.txt does not exist"
          exit 1
        fi
        
        if [ ! -s result.txt ]; then
          echo "ERROR: result.txt is empty"
          exit 1
        fi
        
        echo "SUCCESS: result.txt exists and is not empty"
        echo "Content of result.txt:"
        cat result.txt